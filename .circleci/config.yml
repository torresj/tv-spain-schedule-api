# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  # Below is the definition of your job to build and test your app, you can rename and customize it as you want.
  build:
    # These next lines define a Docker executor: https://circleci.com/docs/2.0/executor-types/
    # You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # Be sure to update the Docker image tag below to openjdk version of your application.
    # A list of available CircleCI Docker Convenience Images are available here: https://circleci.com/developer/images/image/cimg/openjdk
    docker:
      - image: ghcr.io/graalvm/graalvm-ce:ol9-java17-22.3.2
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      # install docker cli
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="24.0.4"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      # install maven
      - run:
          name: Install Docker client
          command: |
            mkdir -p /usr/share/maven /usr/share/maven/ref
            curl -fsSL -o /tmp/apache-maven.tar.gz https://apache.osuosl.org/maven/maven-3/3.8.8/binaries/apache-maven-3.8.8-bin.tar.gz
            tar -xzf /tmp/apache-maven.tar.gz -C /usr/share/maven --strip-components=1
            rm -f /tmp/apache-maven.tar.gz
            ln -s /usr/share/maven/bin/mvn /usr/bin/mvn
            set -x
            MAVEN_HOME="/usr/share/maven"
            set -x
            MAVEN_CONFIG="/root/.m2"
      # Checkout the code as the first step.
      - checkout
      # Create revision variable
      - run:
          name: Generate revision
          command: |
            echo 'export REVISION="${CIRCLE_BUILD_NUM}-$(echo -n $CIRCLE_SHA1 | tail -c 8)"' >> $BASH_ENV
            source $BASH_ENV
      # Login docker registry
      - run:
          name: Login docker registry
          command: docker login $REGISTRIY_URL -u $REGISTRY_USER -p $REGISTRY_PASSWORD
      # Run test
      - run:
          name: Test
          command: mvn test jacoco:report coveralls:report
      # Save test report
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      # Build
      - run:
          name: Build
          command: mvn -Drevision=$REVISION -Dcertificate-authority-data=$CERTIFICATE_AUTHORITY_DATA -Dcluster=$CLUSTER -Dclient-certificate-data=$CLIENT_CERTIFICATE_DATA -Dclient-key-data=$CLIENT_KEY_DATA -Dkubernetes-user=$KUBERNETES_USER -DskipTests=true -Pnative spring-boot:build-image
      # Tag docker image
      - run:
          name: Tag docker images
          command: docker tag tv-spain-schedule-api:1.$REVISION $REGISTRIY_URL/tv-spain-schedule-api:1.$REVISION
      # Push docker image
      - run:
          name: Push docker images
          command: docker push $REGISTRIY_URL/tv-spain-schedule-api:1.$REVISION
      # Persist build
      - persist_to_workspace:
          root: target
          paths:
            - helm

  # Deploy in kubernetes with helm
  deploy:
    # Using docker image with kubectl and helm
    docker:
      - image: torresjb/helmv3:latest

    steps:
      - attach_workspace:
          at: .
      # Add chartmuseum repo
      - run:
          name: Add chartmuseum repo
          command: helm repo add torresj https://charts.torresj.com --username $CHARTS_USER --password $CHARTS_PASSWORD && helm repo update
      # Generate and push chart
      - run:
          name: Push chart
          command: helm cm-push helm/tv-spain-schedule-api torresj && helm repo update
      # Install chart
      - run:
          name: Install chart
          command: helm upgrade tv-spain-schedule-api helm/tv-spain-schedule-api -n tvschedule --set db.db_user=$DB_USER,db.db_name=$DB_NAME,db.db_password=$DB_PASSWORD --install --kubeconfig=helm/kubeconfig
      # Check deployment
      - run:
          name: Check deployment
          command: kubectl rollout status deployment tv-spain-schedule-api --timeout=180s -n tvschedule --kubeconfig=helm/kubeconfig

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build_and_deploy: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build:
          context:
            - "Kubernetes cluster"
      - deploy:
          context:
            - "Kubernetes cluster"
          requires:
            - build

notify:
  webhooks:
    - url: https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN